language: cpp

compiler:
    - gcc

before_install:
    - echo $LANG
    - echo $LC_ALL
    - if [ $TRAVIS_OS_NAME == linux]; sudo apt-get update -qq; fi

install:
    - if [ $TRAVIS_OS_NAME == linux]; sudo apt-get install -qq curl g++ gfortran libc6-dev-i386 libatlas-dev libatlas-base-dev libblas-dev liblapack-dev; fi

before_script:
    - if [ $TRAVIS_OS_NAME == linux ]; mv Makefile.std Makefile; fi

script:
    - ./plink_first_compile
    - if [ $TRAVIS_OS_NAME == linux ]; make plink BLASFLAGS="-L/usr/lib/atlas-base -Wl,-Bstatic -llapack -lcblas -latlas" LINKFLAGS="-Wl,-Bdynamic -lm -lpthread -ldl"; fi
    - if [ $TRAVIS_OS_NAME == osx]; make plinks; fi

os:
    - linux
    - osx

notifications:
    email: true

